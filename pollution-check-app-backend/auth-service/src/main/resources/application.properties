server.port=8100
spring.application.name=auth-service

spring.datasource.url=jdbc:mysql://localhost:3306/userLogin
spring.datasource.username=root
spring.datasource.password=password12

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.com.netflix.discovery=TRACE
logging.level.com.netflix.eureka=TRACE
logging.level.org.springframework.web.client.RestTemplate=DEBUG

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.appname=${spring.application.name}
eureka.instance.ip-address=192.168.29.173
eureka.instance.non-secure-port=${server.port}
eureka.instance.secure-port-enabled=false
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.leaseExpirationDurationInSeconds=30

